	<script type="text/javascript">
		function init(){
			var list = $(".coursel > .cor");
			var on = 0;
			var winWidth;
			if (window.innerWidth)
			winWidth = window.innerWidth;
			else if ((document.body) && (document.body.clientWidth))
			winWidth = document.body.clientWidth;

			function swit(a,b){
				if(a==b){return;}
					$(list[b]).css('right','-'+winWidth+'px');
					$(list[a]).animate({'right':winWidth+'px'},1000,function(){$(list[a]).hide()});
					$(list[b]).show().animate({'right':0+'px'},1000);
				

				//$(list[a]).fadeOut("normal",function(){$(list[b]).fadeIn("normal")});
				on=b;
			}
			var dots=$(".signs > div");

			var q = setInterval(function(){
				var pre=on;
				on++;
				on%=5;
				swit(pre,on);
			},5000)

			$(dots[0]).on("click",function(){
				swit(on,0);
				clearInterval(q);
				q = setInterval(function(){
					var pre=on;
					on++;
					on%=5;
					swit(pre,on);
				},5000)
			})	

			$(dots[1]).on("click",function(){
				swit(on,1);
				clearInterval(q);
				q = setInterval(function(){
					var pre=on;
					on++;
					on%=5;
					swit(pre,on);
				},5000)
			})	

			$(dots[2]).on("click",function(){
				swit(on,2);
				clearInterval(q);
				q = setInterval(function(){
					var pre=on;
					on++;
					on%=5;
					swit(pre,on);
				},5000)
			})	

			$(dots[3]).on("click",function(){
				swit(on,3);
				clearInterval(q);
				q = setInterval(function(){
					var pre=on;
					on++;
					on%=5;
					swit(pre,on);
				},5000)
			})	

			$(dots[4]).on("click",function(){
				swit(on,4);
				clearInterval(q);
				q = setInterval(function(){
					var pre=on;
					on++;
					on%=5;
					swit(pre,on);
				},5000)
			})	
		}
		init();
	</script>
